<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <form class="login-form hidden">
      <input
        type="text"
        required
        maxlength="10"
        placeholder="What is your name?"
        class="login-form__input-name"
      />
      <button class="login-form__btn">Log in</button>
    </form>
    <h2 class="clock">00:00</h2>
    <h1 class="display-name hidden"></h1>
    <div class="quoteSet">
      <img src="" alt="" class="quoteSet__img" />
      <span class="quoteSet__quote"></span
      ><span class="quoteSet__author"></span>
    </div>

    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
  </body>
</html>

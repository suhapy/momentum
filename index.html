<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <main>
      <section class="view__left">
        <h2 class="clock">00:00</h2>
        <form class="login-form hidden">
          <input
            type="text"
            required
            maxlength="10"
            placeholder="What is your name?"
            class="login-form__input-name"
          />
          <button class="login-form__btn">Log in</button>
        </form>
        <h1 class="display-name hidden"></h1>
      </section>
      <section class="view__middle">
        <div class="quoteSet">
          <img src="" alt="" class="quoteSet__img" />
          <span class="quoteSet__quote"></span
          ><span class="quoteSet__author"></span>
        </div>
      </section>
      <section class="view__right">
        <form class="todo__form">
          <input
            type="text"
            placeholder="Tell me what you did today. The more trivial is the better!"
            required
            class="todo__input"
          />
        </form>
        <ul class="todo__list"></ul>
      </section>
    </main>

    <div class="background__cover"></div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
